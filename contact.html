<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<header class="site-header">
    <h1>Graphic Design Portfolio</h1>
</header>


<nav class="site-nav">
    <div class="nav-inner">
        <img src="image/Logo [Recovered].png" alt="logo" class="nav-logo">

        <div class="nav-links">
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</nav>


<main class="main-area">

    <div class="pink-stripes"></div>

    <div class="center-zone">

       
        <section class="contact-wrapper">

            <h2>CONTACT ME</h2>
            <p class="contact-subtitle">I’ll be glad to answer your questions</p>

            <form id="contactForm" class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email address" required>
                <input type="text" placeholder="Subject">
                <textarea placeholder="Your message" rows="5"></textarea>

                <button type="submit">Send Message</button>
            </form>

        </section>

    </div>

</main>


<footer>
    © 2026 Elizabeth Polukhina
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    this.reset(); 
});
</script>

</body>
</html>
